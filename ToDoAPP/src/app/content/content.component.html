
<div>
<h1><i class="fas fa-clipboard-list"></i> LIST TODO</h1>
            
    <div id="list">
    <app-add-todo (addEvent)="addTodo($event)"></app-add-todo>
    <app-update-todo (updateEvent)="updateTodo($event)" *ngIf = "showupdate"></app-update-todo>
    <ul class="list-todo">
        <li *ngFor = "let todo of listTodo, index as i" class="list-item">
            <div class="row">
            <div class="col-10">
                <p><span>{{i+1}}.</span>{{todo.title}}</p>
                <p class="time-style">{{todo.time | date}}</p>
            </div>
            <div class="col-2 button-area"><button (click)="del(i)" class="btn btn-outline-danger">Del</button>
                <button (click)="update(i)" class="btn btn-outline-warning">Update</button></div>
            </div>
        </li>
    </ul>
    </div>
</div>
